<p>Use an optional sub-image specification to select a desired
scene of a multi-resolution image format like Photo CD (e.g. 4) or
a range for MPEG images (e.g. video.mpg[50-75]). A scene
specification can be disjoint (e.g. 2,7,4). For raw images, specify
a scene as a geometry (e.g. 320x256+50+50).</p>
